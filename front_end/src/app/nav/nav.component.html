<nav>
  <span class="log_container" routerLink="/">
    <span class="logo">
      <fa-icon [icon]="faBurst"></fa-icon>
    </span>
    <h1>Our  Site Name</h1>
  </span>
  <span class="search_container" [class.active]="isToggleOn">
    <input type="text" class="search-input" placeholder="Search">
    <fa-icon class="icon" [icon]="faMagnifyingGlass"></fa-icon>
    <select class="optionSelect" id="cars" name="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>
  </span>
  <span class="icon_container">
    <fa-icon class="icon small-screen" [icon]="faMagnifyingGlass" (click)="toggleSearch()"></fa-icon>
    <fa-icon class="icon" [icon]="faBell"></fa-icon>
    <fa-icon class="icon" [icon]="faMoon"></fa-icon>
    <fa-icon class="icon" [icon]="faUser" (click)="toggleUserPopup()"></fa-icon>
  </span>
  <div class="user-popup" *ngIf="showUserPopup">
    <div class="link" *ngIf="isLogin">
      <fa-icon class="icon" [icon]="faUser"></fa-icon>
      <p>الصفحة الشخصية</p>
    </div>
    <div class="link" *ngIf="isLogin">
      <fa-icon class="icon" [icon]="faRightFromBracket"></fa-icon>
      <p>تسجيل الخروج</p>
    </div>
    <div class="link" *ngIf="!isLogin">
      <fa-icon class="icon" [icon]="faRightToBracket"></fa-icon>
      <p>تسجيل الدخول</p>
    </div>
    <div class="link" *ngIf="!isLogin">
      <fa-icon class="icon" [icon]="faPenToSquare"></fa-icon>
      <p>إنشاء حساب</p>
    </div>
    <div class="link" *ngIf="isLogin && isAdmin">
      <fa-icon class="icon" [icon]="faGear"></fa-icon>
      <p>الإعدادات و التحكم</p>
    </div>
  </div>
</nav>
