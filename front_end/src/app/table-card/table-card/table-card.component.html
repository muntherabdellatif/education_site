<div class="data-container">
  <app-filters [hasLevelOneFilter]="hasLevelOneFilter" [isTable]="isTable" [dataType]="dataType" (isTableView)="changeView($event)"></app-filters>
  <app-table [data]="data" [dataType]="dataType" *ngIf="isTable"></app-table>
  <app-card [data]="data" [dataType]="dataType" *ngIf="!isTable"></app-card>
</div>
