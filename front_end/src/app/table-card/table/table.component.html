<table class="rtl-table table-lang">
  <thead class="table-head">
    <tr>
      <th *ngFor="let column of table.columns">{{column.name | translation}}</th>
    </tr>
  </thead>
  <tbody class="table-body">
    <tr *ngFor="let row of table.tablesData">
      <td *ngFor="let cell of row">{{cell}}</td>
    </tr>
  </tbody>
</table>
